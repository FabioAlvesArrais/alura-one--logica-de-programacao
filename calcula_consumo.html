<meta charset="UTF-8">
<script>

document.write("<h3>Álcool ou Gasolina?</h3>")
document.write("<br>")

var tanque = 40


var caminhoComGasolina = 480
var caminhoComGasolina = caminhoComGasolina / tanque

document.write("O consumo de Gasolina é: " + caminhoComGasolina + " por quilometro rodado" )
document.write("<br>")

var caminhoComAlcool = 300
var consumoDeAlcool = caminhoComAlcool / tanque

document.write("O consumo de Álcool é: " + consumoDeAlcool + " por quilometro rodado" )
document.write("<br>")
</script>

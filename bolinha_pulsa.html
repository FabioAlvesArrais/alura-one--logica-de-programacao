<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var raio = 20

    var pulsar = 10

    function atualizaTela(){

        limpaTela();

        if(raio > 30){
            pulsar = -1;
        } else if(raio < 20){
            pulsar = 1;
        }

        desenhaCirculo(150, 100, raio, 'red' );
        raio = raio + pulsar;

        desenhaCirculo(450, 100, raio, 'blue' );
        raio = raio + pulsar;

        desenhaCirculo(300, 200, raio, 'orange' );
        raio = raio + pulsar;

        desenhaCirculo(150, 300, raio, 'purple' );
        raio = raio + pulsar;

        desenhaCirculo(450, 300, raio, 'yellow' );
        raio = raio + pulsar;

    }


 setInterval(atualizaTela, 50)

</script>

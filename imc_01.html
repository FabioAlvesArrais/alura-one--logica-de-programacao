<script>
	
	function pulaLinha() {

		document.write ("<br>");

	}

	function  mostra(frase) {

		document.write (frase);
		pulaLinha();
	}

	function calculaImc(peso, altura) {

		//pode ser feito assim \|/
		//var imc  = peso / (altura * altura)
		//return imc;

		//mas tambem pode ser feito assim \|/

	}

	var imcFlavio = calculaImc(73, 1.71);

	mostra(imcAmigo)

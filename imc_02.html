<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write ("<br>");
		document.write ("<br>");

	}

	function  mostra(frase) {

		document.write (frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {

		return peso / (altura * altura);

	}

	var nome = prompt("Informe o seu nome")
	var alturaInformanda = prompt(nome + " informe sua altura");
	var pesoInformado = prompt(nome + " informe seu peso");

	var imc = calculaImc(alturaInformanda, pesoInformado);

	mostra(nome + " o seu imc é " + imc);

	if (imc < 18.5){

		mostra ("Você esta abaixo do peso recomendado.")
	}

	if (imc > 35) {

		mostra("Você esta acima do peso recomendado")
	}
	
	if (imc >= 18.5) {

		if (imc <= 35){

			mostra ("Seu Imc está excelente!")
		}


	}
	

</script>

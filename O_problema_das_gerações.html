<meta charset="UTF-8">

<script>

	function pulaLinha () {

		document.write ("<br>");

	}

	function mostra (frase) {

		document.write (frase);
		pulaLinha()

	}

var anoDescobrimento = 1500;
var anoAtual = 2022;
var geracao = (anoAtual - anoDescobrimento) / 28;


mostra ("O Brasil foi descoberto no ano de " + anoDescobrimento )

mostra ("Estamos no ano de " + anoAtual )

mostra ("Cada geração tem 28 anos")

mostra ("Já se passaram " + Math.round(geracao) + " gerações desde o descobrimento do Brasil");



</script>

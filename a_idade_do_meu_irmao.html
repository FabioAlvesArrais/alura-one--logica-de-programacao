<meta charset="UTF-8">


<script>

	function pulaLinha () {

		document.write ("<br>")

	}



	function mostra (frase) {

		document.write (frase)
		pulaLinha()
	} 

var diferencaIdade = 34 - 30


mostra ("Fabio tem 34 anos.")

mostra ("Felipe tem 30 anos")

mostra ( "A diferença de idade é: " + diferencaIdade + " anos." )

</script>
